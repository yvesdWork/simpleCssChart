<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="cssSimpleChart.css">
    </head>
    <body>
        <div class="chart">
            <ul>
                <li class="firstLevel">
                    <div class="grandpa">
                        <div><div class="box">Item 0-1</div></div><div><div class="box">Item 0-2</div></div>
                    </div>
                    <div>
                        <div class="box">Item 1-1</div>
                    </div>
                    <ul>
                        <!-- Note : there musn't be any space between li elements, because since they're displayed as inline blocks, there will be a space as between words. See http://stackoverflow.com/questions/5256533/a-space-between-inline-block-list-items -->
                        <li><div><div class="box">Item 1-1</div></div></li><li><div><div class="box">Item 1-2</div></div></li><li><div><div class="box">Item 1-3. This item is super super super super super super super super super super super super long and should be wrapped.</div></div></li>
                    </ul>
                </li>
            </ul>
    </body>
</html>
